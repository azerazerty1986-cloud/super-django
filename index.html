<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>متجر موناصيب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #8B4513;
        }
        .product {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 200px;
        }
        .price {
            color: #8B4513;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>MONASSIB.COM</h1>
    <p>متجر الملابس التقليدية</p>
    
    <div class="product">
        <h3>بشت</h3>
        <div class="price">19,500 دج</div>
    </div>
    
    <div class="product">
        <h3>قفطان</h3>
        <div class="price">18,500 دج</div>
    </div>
    
    <hr>
    <p>✅ الموقع يعمل بنجاح - GitHub Pages</p>
    <p><a href="https://github.com/azerazer/super-django">@azerazer</a></p>

</html>
